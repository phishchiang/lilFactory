  <script type="x-shader/x-vertex" id="vertexShader">
    varying vec3 vWorldPosition;

    void main() {

      vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
      vWorldPosition = worldPosition.xyz;

      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>
  <script type="x-shader/x-fragment" id="fragmentShader">
    uniform vec3 topColor;
    uniform vec3 bottomColor;
    uniform float offset;
    uniform float exponent;

    varying vec3 vWorldPosition;

    void main() {

      float h = normalize( vWorldPosition + offset ).y;
      gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
    }
  </script>

    function carMoves(){
      console.log(isTweening);

        .onComplete(function(){
          carGroup.position.y = 2;

            .onComplete(function(){
              isTweening = false;
              renderer.domElement.style.cursor = 'pointer';
            })
            .start();
          })
          .start();
    }

    function onDocumentMouseDown(e){
      event.preventDefault();
      mouse.x = ( event.clientX / renderer.domElement.width ) * 2 - 1;
      mouse.y = - ( event.clientY / renderer.domElement.height ) * 2 + 1;
      raycaster.setFromCamera( mouse, camera );
      let intersects = raycaster.intersectObjects( intersectObjs );
      // console.log(intersects);
      if ( intersects.length > 0 ){
        // console.log(intersects[0].object.name);
        // intersects[ 0 ].object.material.color.setHex(Math.random() * 0xffffff);
        
        if(intersects[0].object.name==='factory_evn_a01'){
          console.log('do fac');
          showFacinfoCard();

        }
        if(intersects[0].object.name==='factory_car_a01'){
          console.log('do car');
          showCarinfoCard();
        }
      }
      
    }

    function mousedown(e){
        if ( !isTweening ) {
          carAudio.play();
          isTweening = true;
          renderer.domElement.style.cursor = 'default';
          carMoves();
        }
      }

    function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function animate() {
      requestAnimationFrame(animate);
      time += clock.getDelta();
      TWEEN.update();
      if(!isTweening){
        carGroup.position.y = Math.cos( time * 22 ) * 0.05;
      }
      dirLight.intensity = params.directLt;
      hemiLight.intensity = params.hemiLt_intensity;
      hemiLight.color.setRGB(params.hemiLt_color.r/255, params.hemiLt_color.g/255, params.hemiLt_color.b/255);
      // hemiLight.color.set(params.hemiLt_color);
      uniformsCC.topColor.value.copy( hemiLight.color );
      renderer.render( scene, camera );
    }
