<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Little Happy Factory</title>
  <style>
    html { overflow: hidden; }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      font-size: 13px;
      line-height: 20px;
      color: #333;
      background: #feab4f;
    }
  </style>
</head>
<body>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r89/build/three.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r89/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r89/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.1.1/Tween.min.js"></script>
  <!-- <script src="js/WebVR.js"></script> -->

  <script src="./js/RGBELoader.js"></script>
  <script src="./js/PMREMGenerator.js"></script>
  <script src="./js/PMREMCubeUVPacker.js"></script>
  <script src="./js/HDRCubeTextureLoader.js"></script>
  <script>
    
    let camera, scene, renderer;
    let isTweening = false;
    let snowPartiArray;
    let mixers = [];
    let clock = new THREE.Clock();
    let time = 0;
    let carGroup = new THREE.Group();
    let envGroup = new THREE.Group();
    let infoCardFactoryGrp = new THREE.Group();
    let infoCardCarGrp = new THREE.Group();
    let cardFacOn = false;
    let cardCarOn = false;

    let textureEquirec, textureCube, textureSphere;
    let ldrCubeRenderTarget, hdrCubeRenderTarget, rgbmCubeRenderTarget;

    let mouse, raycaster;
    raycaster = new THREE.Raycaster();
    mouse = new THREE.Vector2();
    let intersectObjs = [];

    carAudio = new Audio('./resource/sound/horn.mp3'); 
    /*
    engineAudio = new Audio('./resource/sound/Engine.mp3'); 
    engineAudio.addEventListener('ended', function(){
      this.currentTime = 0;
      this.play();
    }, false);
    engineAudio.play();
    */

    init();
    animate();


    function init(){
      scene = new THREE.Scene();
      sceneCube = new THREE.Scene();
      var r = "resource/textures/cube/Bridge2/";
      var urls = [ r + "posx.jpg", r + "negx.jpg",
            r + "posy.jpg", r + "negy.jpg",
            r + "posz.jpg", r + "negz.jpg" ];

      textureCube = new THREE.CubeTextureLoader().load( urls );
      textureCube.format = THREE.RGBFormat;
      textureCube.mapping = THREE.CubeReflectionMapping;


      var cubeShader = THREE.ShaderLib[ "cube" ];
      var cubeMaterial = new THREE.ShaderMaterial( {
        fragmentShader: cubeShader.fragmentShader,
        vertexShader: cubeShader.vertexShader,
        uniforms: cubeShader.uniforms,
        depthWrite: false,
        side: THREE.BackSide
      } );
      cubeMaterial.uniforms[ "tCube" ].value = textureCube;

      cubeMesh = new THREE.Mesh( new THREE.BoxBufferGeometry( 100, 100, 100 ), cubeMaterial );
      sceneCube.add( cubeMesh );

      cubeMesh.material = cubeMaterial;
      cubeMesh.visible = true;

      scene.add( cubeMesh );


      var genCubeUrls = function( prefix, postfix ) {
        return [
          prefix + 'px' + postfix, prefix + 'nx' + postfix,
          prefix + 'py' + postfix, prefix + 'ny' + postfix,
          prefix + 'pz' + postfix, prefix + 'nz' + postfix
        ];
      };


      
      



      scene.background = new THREE.Color(0xbad4ff);
      camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 10000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );


      var hdrUrls = genCubeUrls( './resource/textures/cube/pisaHDR/', '.hdr' );
      new THREE.HDRCubeTextureLoader().load( THREE.UnsignedByteType, hdrUrls, function ( hdrCubeMap ) {

        var pmremGenerator = new THREE.PMREMGenerator( hdrCubeMap );
        pmremGenerator.update( renderer );

        var pmremCubeUVPacker = new THREE.PMREMCubeUVPacker( pmremGenerator.cubeLods );
        pmremCubeUVPacker.update( renderer );

        hdrCubeRenderTarget = pmremCubeUVPacker.CubeUVRenderTarget;

        hdrCubeMap.dispose();
        pmremGenerator.dispose();
        pmremCubeUVPacker.dispose();

      } );

      renderer.toneMapping = THREE.LinearToneMapping;
      renderer.gammaInput = true; 
      renderer.gammaOutput = true;
      renderer.toneMappingExposure = 1;
/*
      var toruGeometry = new THREE.TorusKnotBufferGeometry( 18, 8, 150, 20 );
      var toruMaterial = new THREE.MeshStandardMaterial( {
        color: 0xffffff,
        metalness: 1,
        roughness: 0.5,
      } );
      var torusMesh1 = new THREE.Mesh( toruGeometry, toruMaterial );
      
      scene.add( torusMesh1 );
*/
      // toruMaterial.envMap = hdrCubeRenderTarget.texture;


      
      /*
      let geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
      let loader = new THREE.TextureLoader();
      // let textureMapCube = loader.load( 'models/fbx/img/maps.jpg' );
      // let material = new THREE.MeshPhongMaterial( {color: 0x00ff00, map: textureMapCube} );
      let material = new THREE.MeshPhongMaterial( {color: 0xeeeeee} );
      let threeJsCube = new THREE.Mesh( geometry, material );
      threeJsCube.position.x = -3.25;
      threeJsCube.scale.set(0.5, 0.5, 0.5);
      
      let floorGeo = new THREE.PlaneBufferGeometry( 10,10 );
      let floorMesh = new THREE.Mesh( floorGeo, material );
      floorMesh.rotation.x = -Math.PI / 2;
      floorMesh.position.y = 0;
      scene.add( floorMesh );
      */
      // Lighting
      
      let spolotLight = new THREE.SpotLight( 0xFFFFFF, 0.95 ); // soft white light
      spolotLight.position.set(1,5,0);
      scene.add( spolotLight );
      
      
      let amibLight = new THREE.AmbientLight( 0xFFFFFF, 1 );
      amibLight.position.set( 3,3,3 );
      scene.add( amibLight );
      

      // Controller
      camera.position.z=3;
      let controls = new THREE.OrbitControls(camera, renderer.domElement)
      camera.position.z = 15
      camera.position.y = 1
      controls.update()
      
      
      //FBX import
      let loader = new THREE.FBXLoader();
      // Car
      
      scene.add( carGroup );
      loader.load( './resource/models/fbx/car.fbx', function ( fbx ) {
        fbx.mixer = new THREE.AnimationMixer( fbx );
        let mesh = fbx.children[0];
        mesh.material = new THREE.MeshStandardMaterial({vertexColors: THREE.VertexColors});

        fbx.traverse( function ( child ) {
          if ( child.isMesh ) {
            child.castShadow = true;
            child.receiveShadow = true;
            intersectObjs.push(child);
          }
        });
        console.log(fbx);
        carGroup.add( fbx );
      });
      carGroup.rotation.set(0,-Math.PI/2,0);
      carGroup.position.set(1,0,10);
      // Env
      
      scene.add( envGroup );
      loader.load( './resource/models/fbx/env.fbx', function ( fbx ) {
        fbx.mixer = new THREE.AnimationMixer( fbx );
        let mesh = fbx.children[0];
        mesh.material = new THREE.MeshPhongMaterial({vertexColors: THREE.VertexColors});

        fbx.traverse( function ( child ) {
          if ( child.isMesh ) {
            child.castShadow = true;
            child.receiveShadow = true;
            intersectObjs.push(child);
          }
        });
        console.log(fbx);
        envGroup.add( fbx );
      });
      
      // Factory card info
      let fontLloader = new THREE.FontLoader();
      fontLloader.load( './resource/fonts/Varela_Round_Regular.json', function ( font ) {
        let xMid, text;
        let color = 0x006699;

        let matLite = new THREE.MeshBasicMaterial( {
          color: color,
          transparent: true,
          opacity: 0,
          side: THREE.DoubleSide
        });
        let message = "Little Factory\nLocation : Singapore\nPhone : 111 1234-5678 ";
        let shapes = font.generateShapes( message, 0.75 );
        let geometry = new THREE.ShapeBufferGeometry( shapes );
        geometry.computeBoundingBox();
        xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
        geometry.translate( xMid, 0, 0 );
        text = new THREE.Mesh( geometry, matLite );
        infoCardFactoryGrp.add( text );
        text.position.z = 0.05;
      });
      
      let matFacCardBg = new THREE.MeshBasicMaterial({
        color: 0xeeeeee,
        transparent: true,
        opacity: 0,
        side: THREE.DoubleSide,
        });
      let cardFacGeo = new THREE.PlaneBufferGeometry( 13, 6 );
      let cardFacMesh = new THREE.Mesh( cardFacGeo, matFacCardBg );
      cardFacMesh.position.y = -1;
      infoCardFactoryGrp.add( cardFacMesh );

      scene.add( infoCardFactoryGrp );
      infoCardFactoryGrp.scale.set(1, 0.01, 1);
      infoCardFactoryGrp.position.set(0, -2, 0);


      


      // Car card info
      fontLloader.load( './resource/fonts/Varela_Round_Regular.json', function ( font ) {
        let xMid, text;
        let color = 0x006699;

        let matLite = new THREE.MeshBasicMaterial( {
          color: color,
          transparent: true,
          opacity: 0,
          side: THREE.DoubleSide
        });
        let message = "Little Car\nBrand : Tesla Semi\nType : Truck ";
        let shapes = font.generateShapes( message, 0.75 );
        let geometry = new THREE.ShapeBufferGeometry( shapes );
        geometry.computeBoundingBox();
        xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
        geometry.translate( xMid, 0, 0 );
        text = new THREE.Mesh( geometry, matLite );
        infoCardCarGrp.add( text );
        text.position.z = 0.05;
      });

      let matCarCardBg = new THREE.MeshBasicMaterial({
        color: 0xeeeeee,
        transparent: true,
        opacity: 0,
        side: THREE.DoubleSide,
      });
      let cardCarGeo = new THREE.PlaneBufferGeometry( 11, 6 );
      let cardCarMesh = new THREE.Mesh( cardCarGeo, matCarCardBg );
      cardCarMesh.position.y = -1;
      
      scene.add( infoCardCarGrp );
      infoCardCarGrp.add( cardCarMesh );
      infoCardCarGrp.rotation.y = Math.PI / 2;
      infoCardCarGrp.scale.set(0.75, 0.001, 0.75);
      infoCardCarGrp.position.set(0, -2, 10);

      //add event listener for mouse and calls function when activated
      document.addEventListener( 'mousedown', onDocumentMouseDown, false );
      // renderer.domElement.addEventListener('mousedown', mousedown);
      window.addEventListener( 'resize', onWindowResize, false );
    }
    // Factory show up animation
    function showFacinfoCard (e){
      // console.log(e);
      if(!cardFacOn){
        cardFacOn = true;
        let scaleUp = new TWEEN.Tween( infoCardFactoryGrp.scale )
          .to( { x: 1, y: 1, z: 1 }, 800 )
          .easing( TWEEN.Easing.Exponential.InOut )
          .start();

        let swing = new TWEEN.Tween( infoCardFactoryGrp.position )
          .to( { y: 13 }, 800 )
          .easing( TWEEN.Easing.Exponential.InOut )
          .start();
        
        infoCardFactoryGrp.traverse( function (child) {
          if ( child.isMesh ) {
            // child.material.opacity = 0;
            let gone = new TWEEN.Tween( child.material )
              .to( { opacity: 0.5 }, 800 )
              .easing( TWEEN.Easing.Exponential.InOut )
              .start();
          }
        });
        
      } else{
        cardFacOn = false;
        let scaleUp = new TWEEN.Tween( infoCardFactoryGrp.scale )
          .to( { x: 1, y: 0.01, z: 1 }, 800 )
          .easing( TWEEN.Easing.Exponential.InOut )
          .start();
        let swing = new TWEEN.Tween( infoCardFactoryGrp.position )
          .to( { x: 0, y: -2, z: 0 }, 800 )
          .easing( TWEEN.Easing.Exponential.InOut )
          .start();
        
        infoCardFactoryGrp.traverse( function (child) {
          if ( child.isMesh ) {
            // child.material.opacity = 0;
            let gone = new TWEEN.Tween( child.material )
              .to( { opacity: 0 }, 800 )
              .easing( TWEEN.Easing.Exponential.InOut )
              .start();
          }
        });
      }
    }
    // Car show up animation
    function showCarinfoCard (e){
      // console.log(e);
      if(!cardCarOn){
        cardCarOn = true;
        let scaleUp = new TWEEN.Tween( infoCardCarGrp.scale )
          .to( { x: 0.75, y: 0.75, z: 0.75 }, 800 )
          .easing( TWEEN.Easing.Exponential.InOut )
          .start();

        let swing = new TWEEN.Tween( infoCardCarGrp.position )
          .to( { y: 8 }, 800 )
          .easing( TWEEN.Easing.Exponential.InOut )
          .start();

        infoCardCarGrp.traverse( function (child) {
          if ( child.isMesh ) {
            // child.material.opacity = 0;
            let gone = new TWEEN.Tween( child.material )
              .to( { opacity: 0.5 }, 800 )
              .easing( TWEEN.Easing.Exponential.InOut )
              .start();
          }
        });
      }else{
        cardCarOn = false;
        let scaleUp = new TWEEN.Tween( infoCardCarGrp.scale )
          .to( { x: 0.75, y: 0.01, z: 0.75 }, 800 )
          .easing( TWEEN.Easing.Exponential.InOut )
          .start();

        let swing = new TWEEN.Tween( infoCardCarGrp.position )
          .to( { x: 0, y: -2, z: 10 }, 800 )
          .easing( TWEEN.Easing.Exponential.InOut )
          .start();

        infoCardCarGrp.traverse( function (child) {
          if ( child.isMesh ) {
            // child.material.opacity = 0;
            let gone = new TWEEN.Tween( child.material )
              .to( { opacity: 0 }, 800 )
              .easing( TWEEN.Easing.Exponential.InOut )
              .start();
          }
        });
      }
    }

    function carMoves(){
      console.log(isTweening);
      let swing = new TWEEN.Tween( carGroup.position )
        .to( { y: 2 }, 300 )
        // .easing( TWEEN.Easing.Back.In )
        .onComplete(function(){
          carGroup.position.y = 2;
          let reset = new TWEEN.Tween( carGroup.position )
            .to( { y: 0 }, 300 )
            .delay( 100 )
            // .easing( TWEEN.Easing.Exponential.InOut )
            .onComplete(function(){
              isTweening = false;
              renderer.domElement.style.cursor = 'pointer';
            })
            .start();
          })
          .start();
    }

    function onDocumentMouseDown(e){
      event.preventDefault();
      mouse.x = ( event.clientX / renderer.domElement.width ) * 2 - 1;
      mouse.y = - ( event.clientY / renderer.domElement.height ) * 2 + 1;
      raycaster.setFromCamera( mouse, camera );
      let intersects = raycaster.intersectObjects( intersectObjs );
      // console.log(intersects);
      if ( intersects.length > 0 ){
        // console.log(intersects[0].object.name);
        // intersects[ 0 ].object.material.color.setHex(Math.random() * 0xffffff);
        
        if(intersects[0].object.name==='factory_evn_a01'){
          console.log('do fac');
          showFacinfoCard();

        }
        if(intersects[0].object.name==='factory_car_a01'){
          console.log('do car');
          showCarinfoCard();
        }
      }
      
    }

    function mousedown(e){
        if ( !isTweening ) {
          carAudio.play();
          isTweening = true;
          renderer.domElement.style.cursor = 'default';
          carMoves();
        }
      }

    function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function animate() {
      requestAnimationFrame(animate);
      time += clock.getDelta();
      TWEEN.update();
      if(!isTweening){
        carGroup.position.y = Math.cos( time * 22 ) * 0.05;
      }
      renderer.render( scene, camera );
    }

  </script>
</body>
</html>
