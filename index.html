<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Little Happy Factory</title>
  <style>
    html { overflow: hidden; }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      font-size: 13px;
      line-height: 20px;
      color: #333;
      background: #feab4f;
    }
  </style>
</head>
<body>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r89/build/three.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r89/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r89/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.1.1/Tween.min.js"></script>
  <!-- <script src="js/WebVR.js"></script> -->
  <script>
    
    let camera, scene, renderer;
    let isTweening = false;
    let snowPartiArray;
    let mixers = [];
    let clock = new THREE.Clock();
    let time = 0;
    let carGroup = new THREE.Group();
    let envGroup = new THREE.Group();

    carAudio = new Audio('./resource/sound/horn.mp3'); 
    engineAudio = new Audio('./resource/sound/Engine.mp3'); 
    engineAudio.addEventListener('ended', function(){
      this.currentTime = 0;
      this.play();
    }, false);
    engineAudio.play();

    init();
    animate();


    function init(){
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xbad4ff);
      camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 10000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      /*
      let geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
      let loader = new THREE.TextureLoader();
      // let textureMapCube = loader.load( 'models/fbx/img/maps.jpg' );
      // let material = new THREE.MeshPhongMaterial( {color: 0x00ff00, map: textureMapCube} );
      let material = new THREE.MeshPhongMaterial( {color: 0xeeeeee} );
      let threeJsCube = new THREE.Mesh( geometry, material );
      threeJsCube.position.x = -3.25;
      threeJsCube.scale.set(0.5, 0.5, 0.5);
      
      let floorGeo = new THREE.PlaneBufferGeometry( 10,10 );
      let floorMesh = new THREE.Mesh( floorGeo, material );
      floorMesh.rotation.x = -Math.PI / 2;
      floorMesh.position.y = 0;
      scene.add( floorMesh );
      */
      // Lighting
      /*
      let spolotLight = new THREE.SpotLight( 0xFFFFFF, 0.95 ); // soft white light
      spolotLight.position.set(1,5,0);
      scene.add( spolotLight );
      */
      let amibLight = new THREE.AmbientLight( 0xFFFFFF, 1 );
      amibLight.position.set( 3,3,3 );
      scene.add( amibLight );

      // Controller
      camera.position.z=3;
      let controls = new THREE.OrbitControls(camera, renderer.domElement)
      camera.position.z = 15
      camera.position.y = 1
      controls.update()
      
      
      //FBX import
      let loader = new THREE.FBXLoader();
      // Car
      
      scene.add( carGroup );
      loader.load( './resource/models/fbx/car.fbx', function ( fbx ) {
        fbx.mixer = new THREE.AnimationMixer( fbx );
        let mesh = fbx.children[0];
        mesh.material = new THREE.MeshPhongMaterial({vertexColors: THREE.VertexColors});

        fbx.traverse( function ( child ) {
          if ( child.isMesh ) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });
        console.log(fbx);
        carGroup.add( fbx );
      });

      carGroup.rotation.set(0,-Math.PI/2,0);
      carGroup.position.set(1,0,10);
      // Env
      
      scene.add( envGroup );
      loader.load( './resource/models/fbx/env.fbx', function ( fbx ) {
        fbx.mixer = new THREE.AnimationMixer( fbx );
        let mesh = fbx.children[0];
        mesh.material = new THREE.MeshPhongMaterial({vertexColors: THREE.VertexColors});

        fbx.traverse( function ( child ) {
          if ( child.isMesh ) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });
        console.log(fbx);
        envGroup.add( fbx );
      });

      
      renderer.domElement.addEventListener('mousedown', mousedown);
      window.addEventListener( 'resize', onWindowResize, false );
    }
    function carMoves(){
      console.log(isTweening);
      let swing = new TWEEN.Tween( carGroup.position )
        .to( { y: 2 }, 300 )
        // .easing( TWEEN.Easing.Back.In )
        .onComplete(function(){
          carGroup.position.y = 2;
          let reset = new TWEEN.Tween( carGroup.position )
            .to( { y: 0 }, 300 )
            .delay( 100 )
            // .easing( TWEEN.Easing.Exponential.InOut )
            .onComplete(function(){
              isTweening = false;
              renderer.domElement.style.cursor = 'pointer';
            })
            .start();
          })
          .start();
    }
    function mousedown(e){
        if ( !isTweening ) {
          carAudio.play();
          isTweening = true;
          renderer.domElement.style.cursor = 'default';
          carMoves();
        }
      }

    function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function animate() {
      requestAnimationFrame(animate);
      time += clock.getDelta();
      TWEEN.update();
      if(!isTweening){
        carGroup.position.y = Math.cos( time * 22 ) * 0.05;
      }
      renderer.render( scene, camera );
    }

  </script>
</body>
</html>
